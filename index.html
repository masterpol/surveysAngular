<!DOCTYPE html>
<html ng-app="Home">
<head>
    <title>lutenant</title>
    <meta charset="UTF-8">
    <!-- Bootstrap Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- My styles -->
    <link rel="stylesheet" type="text/css" href="css/lutenant.css">
</head>
<body>
    <div id="header" class="bg-info-blue" ng-controller="homeController">
        <div class="container">
            <div class="row">
                <div class="col-md-1 pull-left general-logo">
                    <img src="http://www.lutenant.com/img/brand/ltnspid_small.png">
                </div>
                <div class="col-md-3 pull-right">
                    <ul class="main-menu list-unstyled">
                       <li ng-repeat="item in menu">
                           <a href="{{item.link}}">{{item.value}}</a>
                       </li> 
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div ng-view>
        
    </div>
    <div id="footer" class="container">
        <div class="row">
            
        </div>
    </div>
<!-- Jqurey -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<!-- AngularJs -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.js"></script>
<!-- My Script -->
<script src="/js/home.js"></script>
<script type="text/javascript" src="/controllers/homeController.js"></script>
<script type="text/javascript" src="/models/homeModel.js"></script>
</body>
</html>
