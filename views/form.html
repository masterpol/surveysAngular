<div class="container" ng-controller="questionsController">
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-general-blue text-center">Answer all questions</h3>    
            <form id="survey-form" class="col-md-6 col-md-offset-3">
                <div ng-repeat="item in questions" class="form-group">
                    <label for="{{item.value}}">{{item.value}}</label>
                    <input ng-model=""  type="{{item.type}}" class="form-control {{item.required}}" id="{{item.name}}" placeholder="Enter name">
                </div>
                <div class="col-md-12 text-center">
                    <button id="submit" class="btn bg-info-blue btn-lg">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
